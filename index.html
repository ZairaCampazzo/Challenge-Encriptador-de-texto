<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador de Texto</title>
    </head>
    <body>
        <header>
            <img src="Imagenes/LogoAlura.png" alt="Logo de Alura con la inicial de la letra a"> 
        </header>
        <main>
            <section>
                <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <h4 class="informacion">Solo letras minúsculas y sin acentos.</h6>
                </div>
                <div class="botones">
                    <button class="encriptar" onclick="botonEncriptar()">
                        Encriptar
                    </button>
                    <button class="desencriptar" onclick="botonDesencriptar()">
                        Desencriptar
                    </button>
                    <button class="copiar" onclick="copiar()">
                        Copiar
                    </button>
                </div>
            </section>
            <section>
                <textarea class="mensaje" cols="18" rows="8"> </textarea>
                
            </section>
        </main>
       <script src="script.js"></script>
    </body>
    <footer>
        <p class="footer">Zaira Campazzo (Programa ONE ~ Oracle ~ Alura Latam)</p>
    </footer>
</html>
